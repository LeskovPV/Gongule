<tr>
    <td colspan='2'>
        <table class='table border named'> <!--Gongs-->
            <tr>
                <th>
                    <img src='resource?png/gongs.png' />
                </th>
                <th width='100%'>
                    Gongs
                </th>
            </tr>
            <tr>
                <td colspan='2'>
                    <table class='table data'>
                        <tr>
                            <th>
                                Name
                            </th>
                            <th>
                                Amount
                            </th>
                            <th colspan='2'>
                            </th>
                            <th width='100%'>
                            </th>
                            <th colspan='2'>
                            </th>
                        </tr>
                        ${gong_rows}
                        <tr>
                            <td>
                                <input type='text' name='gong_name' value='' size='10' placeholder='Gong name...'/>
                            </td>
                            <td>
                                <input type='number' name='gong_amount' value='1' min='1' max='10' size='4' title='Amount of strikes'/>
                            </td>
                            <td>
                                <button name='create_gong' title='Create gong' onclick='setAction(name)'>
                                    <img src='resource?png/create.png' valign='top'/>
                                </button>
                            </td>
                            <td colspan='4' >
                            </td>
                        </tr>
                        <tr>
                            <td colspan='5' align='right'>
                                <nobr>
                                    Delay between gong strikes:
                                </nobr>
                            </td>
                            <td>
                                <input type='number' name='strikes_delay' value='${strikes_delay}' min='0' max='30' size='4' title='Delay between gong strikes in seconds'/>
                            </td>
                            <td>
                                <button name='set_delay' title='Set delay' onclick='setAction(name)'>
                                    <img src='resource?png/apply.png' valign='top'/>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan='5' align='right'>
                                <nobr>
                                    Volume level percent of first gong:
                                </nobr>
                            </td>
                            <td>
                                <input type='number' name='volume_level' value='${volume_level}' min='10' max='100' size='4' title='Volume level percent of first gong'/>
                            </td>
                            <td>
                                <button name='set_level' title='Set level' onclick='setAction(name)'>
                                    <img src='resource?png/apply.png' valign='top'/>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan='5' align='right'>
                                <nobr>
                                    Maximum volume gong number:
                                </nobr>
                            </td>
                            <td>
                                <input type='number' name='volume_number' value='${volume_number}' min='1' max='10' size='4' title='Maximum volume gong number'/>
                            </td>
                            <td>
                                <button name='set_number' title='Set number' onclick='setAction(name)'>
                                    <img src='resource?png/apply.png' valign='top'/>
                                </button>
                            </td>
                        </tr>
                        <tr style='display:${raspbian_display}'>
                            <td colspan='5' align='right'>
                                <nobr>
                                    Amplifier power turn-on advance time:
                                </nobr>
                            </td>
                            <td>
                                <input type='number' name='advance_time' value='${advance_time}' min='0' max='99' size='4' title='Audio-amplifier power turn-on advance time in seconds'/>
                            </td>
                            <td>
                                <button name='set_advance' title='Set advance time' onclick='setAction(name)'>
                                    <img src='resource?png/apply.png' valign='top'/>
                                </button>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </td>
</tr>
<tr>
    <td>
        <table class='table border named'> <!--Configurations-->
            <tr>
                <th>
                    <img src='resource?png/configurations.png' />
                </th>
                <th width='100%'>
                    Configurations
                </th>
            </tr>
            <tr>
                <td colspan='2'>
                    <script>
                        window.onload = function() {
                            onSelectConfiguration(document.getElementsByName('select_configuration')[0].value)
                        }
                        function onSelectConfiguration(value) {
                            document.getElementsByName('delete_configuration')[0].disabled = (value == 'default');
                        }
                    </script>
                    <table class='table data pair'>
                        <tr>
                            <td>
                                <select name='select_configuration' onChange='onSelectConfiguration(value)'>
                                    ${configuration_options}
                                </select>
                            </td>
                            <td>
                                <button name='load_configuration' title='Load configuration' onclick='setAction(name)'>
                                    <img src='resource?png/load.png' valign='top'/>
                                </button>
                            </td>
                            <td>
                                <button name='delete_configuration' title='Delete configuration' onclick='setAction(name, title, "select_configuration")'>
                                    <img src='resource?png/delete.png' valign='top'/>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type='text' name='configuration_name' size='10' placeholder='New name...'/>
                            </td>
                            <td colspan='2'>
                                <button name='save_configuration' title='Save configuration' onclick='setAction(name)'>
                                    <img src='resource?png/save.png' valign='top'/>
                                </button>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </td>
    <td>
        <table class='table border named'> <!--Interface-->
            <tr>
                <th>
                    <img src='resource?png/interface.png' />
                </th>
                <th width='100%'>
                    Interface
                </th>
            </tr>
            <tr>
                <td colspan='2'>
                    <table class='table data pair'>
                        <tr>
                            <td>
                                <label>Font:</label>
                            </td>
                            <td>
                                <select name='select_font' onchange='setAction(name); this.form.submit()' title='Choose base interface font'>
                                    ${font_options}
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Color:</label>
                            </td>
                            <td>
                                <input type='color' name='select_color' value='${color_value}' onchange='setAction(name); this.form.submit()' title='Choose base interface color'>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </td>
</tr>
<tr>
    <td colspan='2'>
        <table class='table border named'> <!--System-->
            <tr>
                <th>
                    <img src='resource?png/system.png' />
                </th>
                <th width='100%'>
                    System
                </th>
            </tr>
            <tr>
                <td colspan='2'>
                    <table class='table data'>
                        <tr>
                            <td width='100%' align='right'>
                                <nobr>
                                    Date and time:
                                </nobr>
                            </td>
                            <td colspan='3'>
                                <input type='text' name='datetime_value' value='${datetime_value}' size='20'/>
                            </td>
                            <td>
                                <button name='set_datetime' title='Set date&time' onclick='setAction(name)'>
                                    <img src='resource?png/apply.png' valign='top'/>
                                </button>
                            </td>
                        </tr>
                        <tr style='display:${raspbian_display}'>
                            <td width='100%' align='right'>
                                <nobr>
                                    CPU temperatures:
                                </nobr>
                            </td>
                            <td>
                                <input type='number' name='min_temperature' value='${min_temperature}' min='50' max='80' size='4' title='Fan relay turn-off temperature'/>
                            </td>
                            <td style='color:${half_color}; font-weight:bold' width='100%' align='center' title='Current CPU temperature'>
                                ${cpu_temperature}°C
                            </td>
                            <td align='right'>
                                <input type='number' name='max_temperature' value='${max_temperature}' min='50' max='80' size='4' title='Fan relay turn-on temperature'/>
                            </td>
                            <td>
                                <button name='set_temperatures' title='Set temperature range for fan relay' onclick='setAction(name)'>
                                    <img src='resource?png/apply.png' valign='top'/>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan='5' align='center'>
                                <table class='table border system'>
                                    <tr>
                                        <td>
                                            <button type='reset' title='Download user manual' onclick='location.href="download?man"'>
                                                <nobr>
                                                    <img src='resource?png/help.png' valign='top'/>
                                                    Help
                                                </nobr>
                                            </button>
                                        </td>
                                        <td>
                                            <button type='reset' title='Download system log file' onclick='location.href="download?log"'>
                                                <nobr>
                                                    <img src='resource?png/log.png' valign='top'/>
                                                    Log
                                                </nobr>
                                            </button>
                                        </td>
                                        <td>
                                            <button name='sys_reboot' title='System reboot' onclick='setAction(name, title)'>
                                                <nobr>
                                                    <img src='resource?png/reboot.png' valign='top'/>
                                                    Reboot
                                                </nobr>
                                            </button>
                                        </td>
                                        <td>
                                            <button name='sys_shutdown' title='System shutdown' onclick='setAction(name, title)'>
                                                <nobr>
                                                    <img src='resource?png/shutdown.png' valign='top'/>
                                                    Shutdown
                                                </nobr>
                                            </button>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </td>
</tr>
