<tr>
    <td colspan='2'>
        <table class='table border named'> <!--Gongs-->
            <tr>
                <th>
                    <img src='resource?png/gongs.png' />
                </th>
                <th width='100%'>
                    Gongs
                </th>
            </tr>
            <tr>
                <td colspan='2'>
                    <table class='table data'>
                        <tr>
                            <th>
                                Name
                            </th>
                            <th>
                                Amount
                            </th>
                            <th colspan='2'>
                            </th>
                            <th width='100%'>
                            </th>
                            <th colspan='2'>
                            </th>
                        </tr>
                        ${gong_rows}
                        <tr>
                            <td>
                                <input type='text' name='gong_name' value='' size='10' placeholder='Gong name...'/>
                            </td>
                            <td>
                                <input type='number' name='gong_amount' value='1' min='1' max='10' size='4' title='Amount of strikes'/>
                            </td>
                            <td>
                                <button name='create_gong' title='Create gong' onclick='setAction(this.name)'>
                                    <img src='resource?png/create.png' valign='top'/>
                                </button>
                            </td>
                            <td colspan='4' >
                            </td>
                        </tr>
                        <tr>
                            <td colspan='5' align='right'>
                                <nobr>
                                    Delay between gong strikes:
                                </nobr>
                            </td>
                            <td>
                                <input type='number' name='strikes_delay' value='${strikes_delay}' min='0' max='30' size='4' title='Delay between gong strikes in seconds'/>
                            </td>
                            <td>
                                <button name='set_delay' title='Set delay' onclick='setAction(this.name)'>
                                    <img src='resource?png/apply.png' valign='top'/>
                                </button>
                            </td>
                        </tr>
                        <tr style='display:${raspbian_display}'>
                            <td colspan='5' align='right'>
                                <nobr>
                                    Amplifier power turn-on advance time:
                                </nobr>
                            </td>
                            <td>
                                <input type='number' name='advance_time' value='${advance_time}' min='0' max='99' size='4' title='Audio-amplifier power turn-on advance time in seconds'/>
                            </td>
                            <td>
                                <button name='set_advance' title='Set advance time' onclick='setAction(this.name)'>
                                    <img src='resource?png/apply.png' valign='top'/>
                                </button>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </td>
</tr>
<tr>
    <td>
        <table class='table border named'> <!--Configurations-->
            <tr>
                <th>
                    <img src='resource?png/configurations.png' />
                </th>
                <th width='100%'>
                    Configurations
                </th>
            </tr>
            <tr>
                <td colspan='2'>
                    <script>
                                    window.onload = function() {
                                        onSelectConfiguration(document.getElementsByName('selected_configuration')[0].value)
                                    }
                                    function onSelectConfiguration(value) {
                                        document.getElementsByName('delete_configuration')[0].disabled = (value == 'default');
                                    }
                                </script>
                    <table class='table data pair'>
                        <tr>
                            <td>
                                <select name='selected_configuration' onChange='onSelectConfiguration(this.value)'>
                                    ${configuration_options}
                                </select>
                            </td>
                            <td>
                                <button name='load_configuration' title='Load configuration' onclick='setAction(this.name)'>
                                    <img src='resource?png/load.png' valign='top'/>
                                </button>
                            </td>
                            <td>
                                <button name='delete_configuration' title='Delete configuration' onclick='setAction(this.name)'>
                                    <img src='resource?png/delete.png' valign='top'/>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type='text' name='configuration_name' size='10' placeholder='New name...'/>
                            </td>
                            <td colspan='2'>
                                <button name='save_configuration' title='Save configuration' onclick='setAction(this.name)'>
                                    <img src='resource?png/save.png' valign='top'/>
                                </button>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </td>
    <td>
        <table class='table border named'> <!--Interface-->
            <tr>
                <th>
                    <img src='resource?png/interface.png' />
                </th>
                <th width='100%'>
                    Interface
                </th>
            </tr>
            <tr>
                <td colspan='2'>
                    <table class='table data pair'>
                        <tr>
                            <td>
                                <label>Font:</label>
                            </td>
                            <td>
                                <select name='selected_font' onchange='setAction("change_font"); this.form.submit()' title='Choose base interface font'>
                                    ${font_options}
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Color:</label>
                            </td>
                            <td>
                                <input type='color' name='selected_color' value='${color_value}' onchange='setAction("change_color"); this.form.submit()' title='Choose base interface color'>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </td>
</tr>
<tr>
    <td colspan='2'>
        <table class='table border named'> <!--System-->
            <tr>
                <th>
                    <img src='resource?png/system.png' />
                </th>
                <th width='100%'>
                    System
                </th>
            </tr>
            <tr>
                <td colspan='2'>
                    <table class='table data'>
                        <tr>
                            <td width='100%' align='right'>
                                <nobr>
                                    Date and time:
                                </nobr>
                            </td>
                            <td colspan='3'>
                                <input type='text' name='datetime_value' value='${datetime_value}' size='20'/>
                            </td>
                            <td>
                                <button name='set_datetime' title='Set date&time' onclick='setAction(this.name)'>
                                    <img src='resource?png/apply.png' valign='top'/>
                                </button>
                            </td>
                        </tr>
                        <tr style='display:${raspbian_display}'>
                            <td width='100%' align='right'>
                                <nobr>
                                    CPU temperatures:
                                </nobr>
                            </td>
                            <td>
                                <input type='number' name='min_temperature' value='${min_temperature}' min='50' max='80' size='4' title='Fan relay turn-off temperature'/>
                            </td>
                            <td style='color:${half_color}; font-weight:bold' width='100%' align='center' title='Current CPU temperature'>
                                ${cpu_temperature}Â°C
                            </td>
                            <td align='right'>
                                <input type='number' name='max_temperature' value='${max_temperature}' min='50' max='80' size='4' title='Fan relay turn-on temperature'/>
                            </td>
                            <td>
                                <button name='set_temperatures' title='Set temperature range for fan relay' onclick='setAction(this.name)'>
                                    <img src='resource?png/apply.png' valign='top'/>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan='5' align='center'>
                                <table class='table border system'>
                                    <tr>
                                        <td>
                                            <button type='reset' title='Download system log file' onclick='location.href="log"'>
                                                <nobr>
                                                    <img src='resource?png/log.png' valign='top'/>
                                                    Log
                                                </nobr>
                                            </button>
                                        </td>
                                        <td>
                                            <button type='reset' title='Update system' onclick='location.href="log"'>
                                                <nobr>
                                                    <img src='resource?png/update.png' valign='top'/>
                                                    Update
                                                </nobr>
                                            </button>
                                        </td>
                                        <td>
                                            <button name='sys_reboot' title='System reboot' onclick='setAction(this.name)'>
                                                <nobr>
                                                    <img src='resource?png/reboot.png' valign='top'/>
                                                    Reboot
                                                </nobr>
                                            </button>
                                        </td>
                                        <td>
                                            <button name='sys_shutdown' title='System shutdown' onclick='setAction(this.name)'>
                                                <nobr>
                                                    <img src='resource?png/shutdown.png' valign='top'/>
                                                    Shutdown
                                                </nobr>
                                            </button>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </td>
</tr>
