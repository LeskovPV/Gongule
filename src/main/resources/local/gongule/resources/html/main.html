<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='UTF-8'>
        <title>${site_title}</title>
        <link rel='stylesheet' href='resource?css/general.css' type='text/css'>
        <link rel='icon' href='resource?png/icon.png' type='image/x-icon'>
    </head>
    <body>
        <script>
            function setAction(actionName, actionTitle, elementName) {
                let elementValue = '';
                if (arguments.length == 3) {
                    let element = document.getElementsByName(elementName)[0];
                    let index = element.options.selectedIndex;
                    elementValue = ' ('+ element.options[index].text + ')';
                }
                document.getElementsByName('action')[0].value = (arguments.length == 1) || (confirm('Are you sure to want ' + actionTitle.toLowerCase() + elementValue +'?')) ? actionName : '';
            }
        </script>
        <form action='/ui?${page_name}' method='post'>
            <input type='hidden' name='action'/>
            <table>
                <tr>
                    <td colspan='2'>
                        <table class='table menu'>
                            <tr>
                            ${main_menu}
                            </tr>
                        </table>
                    </td>
                </tr>
                ${page_content}
                <tr>
                    <td colspan='2'>
                        <table class='table menu status' >
                            <tr>
                                <td>
                                    <img src='resource?png/${page_name}.png' valign='center'/>
                                </td>
                                <td align=left title='Current page'>
                                    ${page_title}
                                </td>
                                <td align=center width=100% style='font-weight:bold'>
                                    <a href='download?jar'>ðŸ„¯ ${project_name}</a>
                                </td>
                                <td align=right title='Process status'>
                                    Process is ${process_status}
                                </td>
                                <td>
                                    <img src='resource?png/${process_status}.png' valign='center'/>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
